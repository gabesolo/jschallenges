<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>
    .errorMsg { 
      font-family: 'Margarine', cursive;
      color:red;
      display:none; } 
    </style>
    
    <script>
    function checkForm(){
      var name = document.forms["form1"]["fullname"].value;
      var address = document.forms["form1"]["addr"].value;
      if (name == ""){
        document.getElementById("nameError").style.display = "block";
      }
      if (address == ""){
        document.getElementById("addressError").style.display = "block";
      }
      if (name != ""){
        document.getElementById("nameError").style.display = "none";
      }
      if (address != ""){
        document.getElementById("addressError").style.display = "none";
      }
      if (address != "" && name != ""){
        return(true);
      }else{
        return(false);
      }
    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form name="form1" action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
